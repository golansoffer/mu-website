<!doctype html>
<html lang="en">
<head>
    <style>

        @font-face {
            font-family: Cyber;
            src: url("https://assets.codepen.io/605876/Blender-Pro-Bold.otf");
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        :root {
            --banner-bg: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            --text-color: #f5f5f5;
            --highlight-color: #5A8DEE;
            --border-color: rgba(255, 255, 255, 0.2);
            --avatar-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            --main-section-height: 60vh;
        }

        body {
            margin: 0;
            position: relative;
            font-family: 'Cyber', sans-serif;
            color: var(--text-color);
            background: #000;
            padding-bottom: 10rem;
        }

        main {
            display: grid;
            grid-template-rows: 4rem var(--main-section-height) 1fr;
            justify-items: center;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/mu_favicon.ico" rel="icon" type="image/svg+xml"/>
    <title>Online</title>
</head>
<body>
<div id="app"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
