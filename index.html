<!doctype html>
<html lang="en">
<head>
    <style>

        @font-face {
            font-family: BlenderProBook;
            font-style: normal;
            font-weight: 400;
            src: url('/fonts/BlenderPro-Book.woff2') format("woff2");
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        :root {
            --banner-bg: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            --text-color: #f5f5f5;
            --highlight-color: #5A8DEE;
            --border-color: rgba(255, 255, 255, 0.2);
            --avatar-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            --main-section-height: 97vh;
            --main-bottom-gap: 10rem;
        }

        body {
            margin: 0;
            font-family: 'BlenderProBook', sans-serif;
            font-size: 16px;
            color: var(--text-color);
            background: #000;
        }

        main {
            min-height: 100vh;
            padding-top: 8rem;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
        }

        #app {
            min-height: 100vh;
        }

        a,
        a:visited,
        a:hover,
        a:focus,
        a:active {
            text-decoration: none;
            color: inherit;
            outline: none;
        }

    </style>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/custom_mu_logo.png" rel="icon" type="image/svg+xml"/>
    <title>Online</title>
    <meta content="MU Core Online" property="og:title"/>
    <meta content="5X S6E3 NON-P2W MU Server" property="og:description"/>
    <meta content="https://www.mu-core.com/wp_1.jpg" property="og:image"/>
    <meta content="https://mu-core.com" property="og:url"/>

    <!-- Optional: Twitter tags -->
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="MU-Core Online" name="twitter:title"/>
    <meta content="5X S6E3 NON-P2W MU Server" name="twitter:description"/>
    <meta content="https://www.mu-core.com/wp_1.jpg" name="twitter:image"/>
</head>
<body>
<div id="app"></div>
<div id="modal-root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
