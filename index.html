<!doctype html>
<html lang="en">
  <head>
    <style>
      :root {
        --banner-bg: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        --text-color: #f5f5f5;
        --highlight-color: #5A8DEE;
        --border-color: rgba(255, 255, 255, 0.2);
        --avatar-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        --main-section-height: 60vh;
      }
      body {
        margin: 0;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        color: var(--text-color);
        background: #000;
        padding-bottom: 10rem;
      }

      main {
        display: grid;
        grid-template-rows: 4rem var(--main-section-height) 1fr;
        justify-items: center;
        align-items: center;
        background: #000; /* Dark background for contrast */
        color: #ffffff; /* White text for readability */
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/mu_favicon.ico" />
    <title>Online</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
